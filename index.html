<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | AstroMiners</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
        <div id="unity-container" style="position:absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
            <canvas id="unity-canvas" style="position:absolute; width: 100%; height: 100%;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
            <div id="unity-footer" style="display: none;">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">AstroMiners</div>
      </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Piligrim",
        productName: "AstroMiners",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      function StarsPayment(amount, callbackName) {
        // Вызываем Telegram WebApp API
        const productIdStr = 'testProductId';
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                // Правильный формат запроса для звёзд
                Telegram.WebApp.sendData(JSON.stringify({
                    type: "stars_payment",
                    product_id: productIdStr
                }));
                
                // Обработчик ответа
                Telegram.WebApp.onEvent('invoiceClosed', function(eventData) {
                    var result = {
                        status: eventData.status,
                        productId: productIdStr,
                        errorMessage: eventData.error_message || ''
                    };
                    
                    var resultJson = JSON.stringify(result);
                    
                    if (typeof unityInstance !== 'undefined') {
                        unityInstance.SendMessage('TelegramWebAppButton', callbackName, resultJson);
                    }
                });
            } else {
                console.error('Telegram WebApp API not found');
                var result = {
                    status: "error",
                    productId: productIdStr,
                    errorMessage: "Telegram WebApp API not available"
                };
                unityInstance.SendMessage('TelegramWebAppButton', callbackName, JSON.stringify(result));
            }
        } catch (e) {
            console.error('Error launching stars payment:', e);
            var result = {
                status: "error",
                productId: productIdStr,
                errorMessage: e.message
            };
            unityInstance.SendMessage('TelegramWebAppButton', callbackName, JSON.stringify(result));
        }
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                window.alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
